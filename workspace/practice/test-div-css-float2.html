<!DOCTYPE html>
<html>
<head>
	<title>测试浮动清除</title>
	<style type="text/css">
		#div1{
			background-color: red;
			width: 50px;
			height: 50px;
			float: right;
		}

		#div2{
			background-color: green;
			width: 60px;
			height: 60px;
			float: right;
			clear: right;
		}

		#div3{
			background-color: yellow;
			width: 40px;
			height: 40px;
			float: right;
			clear: right;
		}

		#div4{
			background-color: blue;
			width: 40px;
			height: 40px;
			float: right;
			clear: in;
		}

	</style>
</head>
<body>
	<div id="div1">DIV1</div>
	<div id="div2">DIV2</div>
	<div id="div3">DIV3</div>
	<div id="div4">DIV4</div>
</body>
</html>

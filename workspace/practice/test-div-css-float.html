<!DOCTYPE html>
<html>
<head>
	<title>测试CSS浮动</title>
	<style type="text/css">
		#div1{
			background-color: red;
			width: 50px;
			height: 50px;
		}

		#div2{
			/*position: relative;*/
			background-color: yellow;
			width: 60px;
			height: 60px;
			float: left;
			left: 60px;

		}

		#div3{
			background-color: blue;
			width: 40px;
			height: 40px;
			float: left;
			clear: none;
		}

		#div4{
			background-color: green;
			width: 65px;
			height: 70px;
		}
	</style>
</head>
<body>

<div id="div1">测试DIV1</div>
<div id="div2">测试DIV2</div>
<div id="div3">测试DIV3</div>
<div id="div4">测试DIV4</div>
</body>
</html>
